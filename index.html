        <link rel="stylesheet" href="styles/header_styles.css?<?include '/param.php';?>">

    <body>
        <div class="templates" style="display: none">
            <div class="category">
                <p class="name">%name%</p>
                <div class="words"></div>
            </div>

            <div class="word">
                <p class="character selectable_text chinese_text">%character%</p>
                <p class="info selectable_text">%info%</p>
            </div>

            <div class="grammar">
                <p class="name">%name%</p>
                <div class="examples"></div>
            </div>

            <div class="example">
                <p class="construction selectable_text chinese_text">%construction%</p>
                <p class="sentence selectable_text chinese_text">%sentence%</p>
                <p class="translation selectable_text">%translation%</p>
            </div>
            
            <div class="category_selector settings_selector">
                <label>
                    <input class="checkbox" type="checkbox">
                </label>
                <p class="name">%name%</p>
            </div>
            
            <div class="exercise_type_selector settings_selector">
                <label>
                    <input class="checkbox" type="checkbox">
                </label>
                <p class="name">%name%</p>
            </div>
            
            <p class="pair_item">%text%</p>
            <p class="character_item chinese_text">%character%</p>
            <p class="pinyin_item">%pinyin%</p>
        </div>

                </div>
            </div>

            <div class="row search">
                <label>
                    <input class="words_search" placeholder="Поиск">
                </label>
                <label>
                    <input class="grammars_search" placeholder="Поиск">
                </label>
            </div>
        </header>

        <div class="section grammars_section">
            <div class="grammars"></div>
        </div>

        <div class="section words_section">
            <div class="categories"></div>
        </div>

        <div class="section exercises_section">
            <div class="exercises_start_page">
                <div class="exercises_settings">
                    <div class="settings_section">
                        <p class="title">Категории</p>
                        <div class="categories_selectors settings_selectors"></div>
                    </div>

                    <div class="settings_section">
                        <p class="title">Типы упражнений</p>
                        <div class="exercise_types_selectors settings_selectors"></div>
                    </div>

                    <div class="settings_section">
                        <p class="title">Количество упражнений</p>
                        <label>
                            <input class="exercises_amount_input" type="number" min="1" placeholder="Число">
                        </label>
                    </div>
                </div>

                <button class="start_exercises_button">Начать</button>
            </div>

            <div class="exercises_page">
                <div class="header">
                    <svg class="close_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M252-189.85 191.85-252l227-228-227-230L252-772.15l229 230 227-230L768.15-710l-227 230 227 228L708-189.85l-227-230-229 230Z"/></svg>
                    <progress class="progress_bar"></progress>
                </div>

                <div class="exercise">
                    <p class="title">%title%</p>

                    <div class="match_pairs_layout layout" style="display: none;"></div>
                    <div class="select_pinyin_layout layout" style="display: none;"></div>
                    <div class="translate_word_character_layout layout" style="display: none;">
                        <p class="character chinese_text">%character%</p>
                        <label>
                            <input class="translation_input">
                        </label>
                        <p class="correct_answer" style="display: none">%correct%</p>
                    </div>
                    <div class="translate_word_audio_layout layout" style="display: none;">
                        <svg class="audio_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M545.54-81.62v-88q106.54-27.53 173.42-115 66.89-87.46 66.89-197.38 0-108.92-67.39-195.38-67.38-86.47-172.92-114v-88q142.69 27.92 234.5 139.92 91.8 112 91.8 257.46 0 146.46-91.8 259.46-91.81 113-234.5 140.92ZM88.16-360v-240h162.46l199.53-201.53v643.06L250.62-360H88.16Zm457.38 38.15v-316.3q44.46 23 70.54 65.46 26.07 42.46 26.07 92.69 0 50.61-26.27 92.88-26.27 42.27-70.34 65.27ZM364.15-594l-78 80h-112v68h112l78 80v-228Zm-95 114Z"/></svg>
                        <label>
                            <input class="translation_input">
                        </label>
                        <p class="correct_answer" style="display: none">%correct%</p>
                    </div>
                </div>

                <div class="footer">
                    <button class="action_button">%action%</button>
                </div>
            </div>

            <div class="exercises_results_page">
                <div class="results_section">
                    <p class="label">Время</p>
                    <p class="time">%time%</p>
                </div>

                <div class="results_section">
                    <p class="label">Результат</p>
                    <p class="result">%result%</p>
                </div>

                <button class="close_button">Закрыть</button>
            </div>
        </div>

        <div class="section settings_section">
            <div class="settings">
                <button class="toggle_theme_button">Сменить тему</button>
            </div>
        </div>
